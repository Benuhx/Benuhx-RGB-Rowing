<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>RGB Rowing</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Rowing RGB Konfiguration</h1>

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-1">
        <h2>Farbe ändern</h2>
        <fieldset>
            <legend>Vordefinierte Farbe zeigen</legend>
        <form class="pure-form">
                <select name="sColor">
                    <option name="sAus" value="300300300">LEDs ausschalten</option>
                    <option name="sRot" value="255300300">Rot</option>
                    <option name="sGruen" value="300255300">Grün</option>
                    <option name="sBlau" value="300300255">Blau</option>
                    <option name="sWeiss" value="255255255">Weiß</option>
                    <option name="sOrange" value="193350204">Orange</option>
                </select>
                <br>
                <input type="number" min="0" max="100" name="sHelligkeit" id="1" autocomplete="off"
                       placeholder="Helligkeit in Prozent" required>
                <br>
                <button type="submit" class="pure-button ion-ios-pulse-strong"> LEDs schalten</button>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>RGB-Farbe definieren</legend>
        <form class="pure-form">
            <input type="number" name="rot" autocomplete="off" placeholder="Rot" min="0" max="255" required>
            <input type="number" name="gruen" autocomplete="off" placeholder="Grün" min="0" max="255" required>
            <input type="number" name="blau" autocomplete="off" placeholder="Blau" min="0" max="255" required>
            <br>
            <button type="submit" class="pure-button ion-ios-pulse-strong"> LEDs schalten</button>

        </form>
        </fieldset>
    </div>
    <!--Einstellungen-->
    <div class="pure-u-1 pure-u-md-1-1">
        <h2>Einstellungen</h2>
        <p>Aktuell: LEDs leuchten mit R#!String(curRot)!# G#!String(curGruen)!# B#!String(curBlau)!#</p>
        <a href="/weissabgleich" class="pure-button">
            <i class="ion-android-options"></i> Weißabgleich
        </a>
    </div>
</div>

</body>
</html>
